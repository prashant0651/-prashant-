<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKD College Fresher's Party Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001f3f, #007bff);
            text-align: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 191, 255, 0.7);
            max-width: 400px;
            margin: auto;
            color: white;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            background: #00d9ff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #007bff;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RKD College Fresher's Party Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            <input type="email" id="email" placeholder="Enter your email ID" required>
            <button type="button" onclick="submitForm()">Register</button>
        </form>
    </div>
    <div class="copyright">Â© 2025 Prashant Kumar Singh. All rights reserved.</div>
    <script>
        function submitForm() {
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let email = document.getElementById('email').value;
            
            if(name === '' || phone === '' || email === '') {
                alert('Please fill all fields');
                return;
            }
            
            fetch('https://script.google.com/macros/s/AKfycby2wUI9Gg9t4Lx7imh_gx30fDxJtz07gFIg4Ts4w0JVey20Ime2KhxKIvp4ehN4g2Xy/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name, phone, email })
            })
            .then(response => response.text())
            .then(data => {
                alert(`Thank you, ${name}! Your registration is successful.`);
                document.getElementById('registrationForm').reset();
            })
            .catch(error => alert('Error submitting form! Please try again.'));
        }
    </script>
</body>
</html>
